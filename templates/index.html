<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>HomePage</title>
</head>
<!-- header-starts -->
<div class=" w-full max-w-7xl">
  <div x-data="{ open: false }" class="flex flex-col max-w-screen-xl p-5 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
      <div class="flex flex-row items-center justify-between lg:justify-start">
          <a href="./index.html" class="text-lg font-bold tracking-tighter text-white-600 transition duration-500 ease-in-out transform tracking-relaxed lg:pr-8"> <u>{FrostBite}</u> </a>
          <button class="rounded-lg md:hidden focus:outline-none focus:shadow-outline" @click="open = !open">
              <svg fill="currentColor" viewBox="0 0 20 20" class="w-8 h-8" data-darkreader-inline-fill="" style="--darkreader-inline-fill:currentColor;">
                  <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                  <path x-show="open" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" style="display: none"></path>
              </svg>
          </button>
      </div>
      <nav :class="{'flex': open, 'hidden': !open}" class="flex-col flex-grow hidden md:flex md:justify-start md:flex-row">
          <ul class="space-y-2 list-none lg:space-y-0 lg:items-center lg:inline-flex">
              <li>
                  <a href="{{ url_for('news_') }}" class="px-2 lg:px-6 py-6 text-sm border-b-2 border-transparent hover:border-blue-600 leading-[22px] md:px-3 text-gray-500 hover:text-blue-500">News</span>
                  </a>
              </li>
              <li>
                  <a href="#country_news" class="px-2 lg:px-6 py-6 text-sm border-b-2 border-transparent leading-[22px] md:px-3 text-gray-500 hover:text-blue-500 hover:border-blue-600"> Country News </a>
              </li>
              <li>
                  <a href="#local_news" class="px-2 lg:px-6 py-6 text-sm border-b-2 border-transparent hover:border-blue-600 leading-[22px] md:px-3 text-gray-500 hover:text-blue-500">Local news</span>
                  </a>
              </li>
          </ul>
      </nav>
  </div>
</div>
<!-- Header-ends -->
<body>

  <section>
    <div class="relative items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-16 max-w-7xl lg:py-24">
      <div class="flex w-full mx-auto text-left">
        <div class="relative inline-flex items-center mx-auto align-middle">
          <div class="text-center">
            <h1 class="max-w-5xl text-2xl font-bold leading-none tracking-tighter text-neutral-600 md:text-5xl lg:text-6xl lg:max-w-7xl">
              {{quote}} <br class="hidden lg:block">
            </h1>
            <h1>{{date}}</h1>
            <p class="max-w-xl mx-auto mt-8 text-base leading-relaxed text-gray-500">Create Something New.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="text-gray-700">
    <div class=" flex flex-col items-center px-5 py-8 mx-auto lg:px-24">
        <div>
            <div class="flex flex-wrap py-8 md:flex-nowrap">
                <div class="flex flex-col flex-shrink-0 px-4 mb-6 md:w-64 md:mb-0">
                    <strong class="flex text-3xl font-thin leading-none text-left text-thin lg:text-4xl">Weather<span class="text-sm">PPI </span>
                    </strong>
                    <span class="mt-1 text-xs font-normal leading-relaxed text-gray-700">Love the way you are.</span>
                </div>
                <span class="text-sm text-gray-500"></span>
                        <p class="mt-3 text-lg font-medium leading-6">
                        </p>
                        {% for i in range(0, len_weather) %}
                        <p class="mt-2 text-lg text-gray-500">{{current_weather_info[i]}}</p>
                        {% endfor %}
                      </div>
            </div>
        </div>
    </div>
</section>



</body>
</html>
